<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ03syKMnp5laK_WQoaUWgcghBgxRLJY6r3Vg&s"
          />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your test" />
          <button onclick="AddTask()">Add</button>
        </div>
        <div class="error">
          <p>First enter your Task!</p>
        </div>
        <ul id="list-container">
          <!-- <li class="Checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
